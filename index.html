<!DOCTYPE html>
<html>

    <head>
        <title>App1 – Inspection App</title>
    </head>

    <body>

        <div id="loginOverlay">
            <h2>Login</h2>
            <input id="loginUser" placeholder="Username"><br>
            <input id="loginPass" type="password" placeholder="Password"><br>
            <button onclick="login()">Login</button>
        </div>

        <div id="menu" style="display:none;">
            <button onclick="gotoApp2()">Open App2</button>
            <button onclick="logout()">Logout</button>
        </div>

        <script>
            // Login Function
            function login() {
                const user = document.getElementById("loginUser").value;
                const pass = document.getElementById("loginPass").value;

                // Contoh sederhana — ganti sesuai data validasi
                if (user === "admin" && pass === "123") {
                    localStorage.setItem("isLogin", "true");
                    localStorage.setItem("username", user);

                    document.getElementById("loginOverlay").style.display = "none";
                    document.getElementById("menu").style.display = "block";
                }
            }

            // Cek Login Saat Load
            if (localStorage.getItem("isLogin") === "true") {
                document.getElementById("loginOverlay").style.display = "none";
                document.getElementById("menu").style.display = "block";
            }

            // Logout
            function logout() {
                localStorage.removeItem("isLogin");
                localStorage.removeItem("username");
                location.reload();
            }

            // Menu: Buka App2
            function gotoApp2() {
                // Buka App2 di tab *sama* (tidak _blank_)
                window.location.href = "https://boetepaythea-sudo.github.io/Purchase-Order/";
            }
        </script>

    </body>

</html>
