<!DOCTYPE html>
<html>

    <head>
        <title>App1 â€“ Inspection App</title>
    </head>

    <body>
        <div id="loginOverlay">
            <h2>Login</h2>
            <input id="loginUser" placeholder="Username"><br>
            <input id="loginPass" type="password" placeholder="Password"><br>
            <button onclick="login()">Login</button>
        </div>

        <div id="menu" style="display:none;">
            <p id="statusLogin"></p>
            <button onclick="gotoApp2()">Buka App2</button>
            <button onclick="logout()">Logout</button>
        </div>

        <script>
            // LOGIN
            function login() {
                const user = document.getElementById("loginUser").value.trim();
                const pass = document.getElementById("loginPass").value.trim();

                if (user === "admin" && pass === "123") {
                    localStorage.setItem("isLogin", "true");
                    localStorage.setItem("username", user);
                    showMenu();
                }
            }

            // TAMPILKAN MENU DAN STATUS
            function showMenu() {
                const user = localStorage.getItem("username");
                document.getElementById("loginOverlay").style.display = "none";
                document.getElementById("menu").style.display = "block";
                document.getElementById("statusLogin").innerText = "Status: Login sebagai " + user;
            }

            // LOGOUT
            function logout() {
                localStorage.removeItem("isLogin");
                localStorage.removeItem("username");
                location.reload();
            }

            // OPEN APP2
            function gotoApp2() {
                window.location.href = "https://boetepaythea-sudo.github.io/Purchase-Order/";
            }

            // CEK LOGIN SAAT HALAMAN DIBUKA
            document.addEventListener("DOMContentLoaded", function () {
                if (localStorage.getItem("isLogin") === "true") {
                    showMenu();
                } else {
                    document.getElementById("loginOverlay").style.display = "block";
                }
            });
        </script>
    </body>

</html>
